<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link Libreria animate.css / CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Link Libreria michalsnik.github.io / CDN -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Link Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Link al css -->
  <link rel="stylesheet" href="../css/style.css">

  <!-- Meta Description (70 a 320 carácteres / 180 carácteres ideal) -->
  <meta name="descrition" content="Sitio web de nuestra producción audiovisual en la que encontrarás información sobre los servicios que realizamos.
      Consúltanos para que puedas capturar tus mejores momentos con JMD">
  <!-- Meta Keyframes -->
  <meta name="keywords"
    content="fotografia, profesional, filmacion, grabacion, video, edicion, produccion, audiovisual, precio, presupuesto, contacto">

    <!-- Open Graph -->
  <!-- type -->
  <meta property='og:type' content="Web site">
  <!-- title -->
  <meta property='og:title' content="JMD Producciones - Filmación y fotografía profesional">
  <!-- url -->
  <meta property='og:url' content="http://jmdproducciones.infinityfreeapp.com/">
  <!-- image -->
  <meta property='og:image' content="http://jmdproducciones.infinityfreeapp.com/images/jmdc-logo(FFFFFF).png">

  <title>Contacto - JMD Producciones</title>
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-xl navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../images/jmdc-logo(FFFFFF).ico" alt="logo" class="logo-nav animate__animated animate__fadeInLeft">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark"
          aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse show justify-content-end" id="navbarDark">
          <ul class="navbar-nav lista-nav animate__animated animate__fadeInDown">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./nuestros-servicios.html">Nuestros Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sobre-nosotros.html">Sobre Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main>

    <section>
      <h1 class="animate__animated animate__pulse">Contacto</h1>
    
      <ul class="preguntas">
        <li>¿Quieres contratarnos?</li>
        <li>¿Dudas sobre el servicio?</li>
        <li>¿Sobre precios?</li>
        <li>¿Alguna otra pregunta?</li>
      </ul>
      
    </section>

    <section class="seccion2-contacto">
      <div class="formulario mx-auto">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Tu nombre</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Apellido">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Tu correo electrónico</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Asunto</label>
          <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Tu mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
      </div>
    </section>

    <section class="seccion1-index">
      <!-- imagen portada -->
      <img src="../images/pexels-photo-4270223.jpeg" alt="filmacion" class="img-filmacion">
    </section>

  </main>

  <footer>
    <!-- iconos redes para el footer -->
    <section class="iconos-redes">
      <img src="../images/twitter.ico" alt="icono-twitter" class="ico-twitt">
      <img src="../images/facebook.ico" alt="icono-facebook" class="ico-fb">
      <img src="../images/youtube.ico" alt="icono-youtube" class="ico-yt">
      <img src="../images/instagram.ico" alt="icono-instagram" class="ico-inst">
    </section>
    <!--texto sobre derechos -->
    <h4>2022. JMD PRODUCCIONES. TODOS LOS DERECHOS RESERVADOS.</h4>

  </footer>

  <!-- Script JS para animación -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
</body>

</html>
